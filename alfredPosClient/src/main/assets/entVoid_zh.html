<!DOCTYPE html>
<head>
    <title>Edit Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.62, user-scalable=1, minimum-scale=0.62, maximum-scale=0.62"> -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel='stylesheet' href='./css/bootstrap/bootstrap.min.css' type='text/css'/>
    <link rel='stylesheet' href='./css/main.css' type='text/css'/>
    <link rel='stylesheet' href='./css/entvoid.css' type='text/css'/>
      
    <!--jquery-->
    <script type="text/javascript" src='./js/lib/jquery/jquery-1.10.2.min.js'></script>
    <script type="text/javascript" src='./js/lib/iscroll/iscroll.js'></script>
    <script type="text/javascript" src='./js/lib/underscore/underscore.min.js'></script>
    <script type="text/javascript" src='./js/lib/backbone/backbone.js'></script>
    <script type="text/javascript" src='./js/lib/fastclick.js'></script>

</head>
<style>
	@font-face{
	   font-family:'Trajan Pro';
	   src:url('file:///android_asset/fonts/TrajanProBold.otf');
	}
	.headbar {
	  position:relative!important;
	}
</style>
<body>
<div id="window">
    <div id="pluListContent">
        <div id="bohSettListBar" class="headbar">
            <div class="col-md-2">
                <div id="backBtn" ></div>
            </div>
            <div class="col-md-10">
                <div id="wintitle" class="title col-md-8">退菜明细</div>

                <div style="float: right;" id="bohSettRight">
	                <ul>
	                    <li>
	                        <button type="button" id="clickPrint" class="btn btn-default">
	                            <span>打印</span>
	                        </button>
	                    </li>
				        <li class="dropdown ">
					        <button id="clickButLi"  type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
				                <span class="username" id="setValue">今天</span>
				                <b class="caret"></b>
			                </button>
				            <ul class="dropdown-menu extended logout" id="selectBut">
		                        <li value="0"><a href="#"><i class=" fa fa-suitcase"></i>今天</a></li>
				                <li value="-1"><a href="#"><i class=" fa fa-suitcase"></i>昨天</a></li>
				                <li value="-2"><a href="#"><i class="fa fa-suitcase"></i>前天</a></li>
				            </ul>
				        </li>
	                </ul>
                </div>
            </div>
        </div>

        <div id="billTables" class="maxCol">
            <div id="header">
                <div class="row">
                    <div class="col-md-3">项目</div>
                    <div class="col-md-2 ">数量</div>
                    <div class="col-md-2">单价</div>
                    <div class="col-md-2">合计</div>
                    <div class="col-md-3">营业时间</div>
                </div>
            </div>
            <div id="tableswrapper">
                <div id="tablesscroller">
                    <ul id="bohSettli"></ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/template" id="voidListItem-template">
        <div class="row ">
            <div class="col-md-3"><%=itemName %></div>
            <div class="col-md-2 "><%=itemQty %></div>
            <div class="col-md-2"><%=price %></div>
            <div class="col-md-2"><%=amount %></div>
            <div class="col-md-3"><%=bizDate%></div> 
        </div>
</script>

<!--<script type="text/javascript" src='./js/app/dummy_data.js'></script>
<script type="text/javascript" src='./js/app/android_dummy.js'></script>-->


<script type="text/javascript" src='./js/app/models/voidplu_model.js'></script>
<script type="text/javascript" src='./js/app/collections/voidplu_collection.js'></script>
<script type="text/javascript" src='./js/app/views/voidplu_view.js'></script>
</body>
</html>
